name: Core Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Start Redis
      uses: supercharge/redis-github-action@1.4.0
    - name: Install modules
      run: npm ci
    - name: Build
      run: npm run build
    - name: Run tests
      run: npm test

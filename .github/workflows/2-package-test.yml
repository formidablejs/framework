name: Package Tests

on: [push]

jobs:
  npm:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Start Redis
      uses: supercharge/redis-github-action@1.4.0
    - name: Install @formidablejs/installer
      run: npm i -g @formidablejs/installer
    - name: Create new app
      run: formidable new app-test-npm --type="api" -l="typescript" -d="SQLite" --use-npm && cd app-test-npm && npm run build && npm run test

  pnpm:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Start Redis
      uses: supercharge/redis-github-action@1.4.0
    - name: Install @formidablejs/installer
      run: npm i -g @formidablejs/installer
    - name: Install pnpm
      run: npm i -g pnpm
    - name: Create new app
      run: formidable new app-test-npm --type="api" -l="typescript" -d="SQLite" --use-pnpm && cd app-test-npm && pnpm run build && pnpm run test

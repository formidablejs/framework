name: E2E Tests

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      max-parallel: 1
      matrix:
        node-version: [16.x, 18.x, 20.x]
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install modules
      run: npm ci
    - name: Build
      run: npm run build
    - name: Prepare e2e tests
      run: npm run pre-test-${{ matrix.os }}
    - name: Run e2e tests
      run: npm run test:e2e-${{ matrix.os }}
    - name: Clean up
      run: ./scripts/5-clean-up.sh
